<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector('#add-task').disabled = true
      document.querySelector('#task').onkeyup = () => {
        if (document.querySelector('#task').value.length > 0) {
          document.querySelector('#add-task').disabled = false
        }
        else{
          document.querySelector('#add-task').disabled = true
        }
      }

      document.querySelector('#add-task').onclick = () => {
        if (!document.querySelector('#task').value == "") {
          const li = document.createElement('li')
          li.innerHTML = document.querySelector('#task').value
          document.querySelector('#new-task').append(li)
          document.querySelector('#task').value = ""
          document.querySelector('#add-task').disabled = true
        }
      }
    })
  </script>
</head>

<body>

  <div
    style="display: flex; justify-content: start; align-items:flex-start; height: 100vh; flex-direction: column; gap: 20px; margin-left: 30px;">

    <h1>Tasks</h1>
    <ul id="new-task"></ul>
    <input type="text" class="form-control" name="" id="task" aria-describedby="helpId" placeholder="Task"
      style="width: 20%;">
    <button class="btn btn-primary" id="add-task">Add Task</button>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>


</html>
