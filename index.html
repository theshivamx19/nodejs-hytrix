  <script>
    let counter = 1; // Counter for unique IDs and names

    const btn = document.getElementById('btn')
    const name = document.getElementById('name')
    const container = document.querySelector('.container')

    const cloneField = function () {
      const inputField = document.createElement('input')
      const br = document.createElement('br')

      inputField.placeholder = "Name"
      inputField.setAttribute("class", "form-control")
      inputField.setAttribute("name", "name" + counter)
      inputField.setAttribute("id", "name" + counter)

      container.append(inputField, br)
      counter++;
    }

    btn.addEventListener("click", cloneField)
  </script>
